intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - search:
      triggers: action_search
  - get_started:
      trigger: utter_get_started
  - top_anime:
      triggers: action_top_anime
  - airing_today:
      triggers: action_airing_today
  - ask_faq:
      triggers: respond_ask_faq
  - request_genre:
     # triggers: genre_form
      use_entities: []
  - inform

entities:
  - genre
  - num_anime

slots:
  genre:
    type: unfeaturized
    auto_fill: false
  num_anime:
    type: unfeaturized
    auto_fill: false

forms:
  - genre_form

actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- action_hello_world
- action_search
- utter_get_started
- action_top_anime
- action_airing_today
- respond_ask_faq
- utter_ask_genre
- utter_ask_num_anime


templates:
  utter_greet:
  - text: "Hey! How are you?"

  utter_get_started:
  - text: "Howdy, welcome to Austin's Anime Bot! Look to the left for the types of questions you can ask me!"

  utter_goodbye:
  - text: "Bye, see you next time!"

  utter_iamabot:
  - text: "I am a bot designed for answering your questions about anime, built by Austin and powered by Rasa."

  utter_default:
  - text: "I'm sorry I don't understand you"

  utter_ask_genre:
  - text: "What genre anime should I search?"

  utter_ask_num_anime:
    - text: "How many anime should I display?"


