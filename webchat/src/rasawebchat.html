<script src="https://unpkg.com/react@16/umd/react.development.js"></script>  
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>  
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>  

<script type="text/babel" src="index.js" type="text/javascript"></script>
// Or you can replace latest with a specific version
<script>
  ConnectedWidget.default.init({
    selector: "#webchat",
    initPayload: "/get_started",
    customData: {"userId": "123"}, // arbitrary custom data. Stay minimal as this will be added to the socket
    socketUrl: "http://localhost:5005",
    socketPath: "/socket.io/",
    title: "Austin First Bot",
    subtitle: "Anime Bot",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: true,
    fullScreenMode: false,
    showFullScreenButton: false,
    profileAvatar: "https://image.flaticon.com/icons/svg/147/147144.svg",
    openLauncherImage: 'https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/folder_open.png',
    closeLauncherImage: 'https://www.freeiconspng.com/uploads/close-icon-20.jpg',
    displayUnreadCount: true, // --> [view](./assets/unread_count_pastille.png)
    showMessageDate: false,
    tooltipPayload: '/get_tooltip',
    tooltipDelay: 1000,
    customMessageDelay: (message) => {
      if (message.length > 100) return 2000;
      return 1000;
    },
    params: {
      images: {
        dims: {
          width: 300,
          height: 200,
        }
      },
      storage: "local"
    },
  })
</script>
